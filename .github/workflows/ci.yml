name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: gofmt
        run: |
          test -z "$(gofmt -l .)"

      - name: go vet
        run: |
          go vet ./...

      - name: golangci-lint (staticcheck)
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --config=.golangci.yml

      - name: tests
        run: |
          go test ./...

