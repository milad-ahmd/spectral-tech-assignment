services:
  grpc:
    build:
      context: .
      dockerfile: Dockerfile
      target: grpc
    ports:
      - "9090:9090"
  http:
    build:
      context: .
      dockerfile: Dockerfile
      target: http
    depends_on:
      - grpc
    environment:
      - GRPC_TARGET=grpc:9090
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5

